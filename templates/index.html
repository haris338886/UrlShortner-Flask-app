<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form method="post">
            <input type="text" name="original_url" placeholder="Enter long URL" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
        <div class="result">
            <p>Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
